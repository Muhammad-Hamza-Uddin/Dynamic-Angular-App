<div class="container p-3">
    <div class="deals-content p-3">
        <input type="text" class="form-control p-3" placeholder="Search deals" [(ngModel)] = "searchtext" name="search">
    </div>
</div>

<!-- ---------------------- -->
<div class="deals container p-2">
    <div class="deals-content">
        <div class="show-all-deals p-3 row d-flex flex-column flex-md-row justify-content-center align-items-center">
           
            <!-- ========== -->
            <div class="card m-3" style="width: 15rem;" *ngFor="let abc of filteredCard">
                <img [src]="abc.image" class="card-img-top"
                >
                <div class="card-body">
                    <h5 class="card-title"><b><u>{{abc.title}}</u></b></h5>
                    <p class="card-text">{{abc.description}}
                        </p>
                         <h5 class="card-title"><b>Rs. <span>{{abc.price}}</span></b></h5>
                    <a href="#" class="btn">Order Now</a>
                </div>
            </div>
            <!-- ========== -->

        </div>
    </div>
</div>

 <!-- ------------------ -->
